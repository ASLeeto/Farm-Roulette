<script>
const sections = [
  "Ğ›Ğ¸ÑĞ¸Ñ†Ñ ğŸ¦Š",

  "ĞšĞ°Ñ‡ĞºĞ° ğŸ¦†",

];


  const wheel = document.getElementById("wheel");
  const result = document.getElementById("result");
  const button = document.getElementById("spinBtn");

  let rotation = 0;
  let startX = 0;
  let isDragging = false;

  const slice = 360 / sections.length;

  // --- BUTTON SPIN (unchanged) ---
  function spinButton() {
    const extraSpins = Math.floor(Math.random() * 4) + 3;
    const randomAngle = Math.random() * 360;

    rotation += extraSpins * 360 + randomAngle;

    wheel.style.webkitTransform = `rotate(${rotation}deg)`;
    wheel.style.transform = `rotate(${rotation}deg)`;

    const finalAngle = (360 - (rotation % 360)) % 360;
    const index = Math.floor(finalAngle / slice);

    setTimeout(() => {
      result.textContent = "Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚: " + sections[index];
    }, 4000);
  }

  button.addEventListener("touchstart", e => {
    e.preventDefault();
    spinButton();
  });
  button.addEventListener("click", spinButton);

  // --- SWIPE SPIN ---
  wheel.addEventListener("touchstart", e => {
    e.preventDefault();
    isDragging = true;
    startX = e.touches[0].clientX;
  }, { passive: false });

  wheel.addEventListener("touchmove", e => {
    if (!isDragging) return;
    e.preventDefault();

    const currentX = e.touches[0].clientX;
    const delta = currentX - startX;

    rotation += delta * 1.8; // sensitivity
    wheel.style.webkitTransform = `rotate(${rotation}deg)`;
    wheel.style.transform = `rotate(${rotation}deg)`;

    startX = currentX;
  }, { passive: false });

  wheel.addEventListener("touchend", () => {
    if (!isDragging) return;
    isDragging = false;

    const finalAngle = (360 - (rotation % 360)) % 360;
    const index = Math.floor(finalAngle / slice);

    result.textContent = "Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚: " + sections[index];
  });
