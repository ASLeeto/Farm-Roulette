<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Farm Roulette</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: system-ui, sans-serif;
    text-align: center;
    background: #f2f7f2;
    margin: 0;
    padding: 20px;
  }

  h1 {
    margin-bottom: 10px;
  }

  .roulette-container {
    position: relative;
    width: 320px;
    height: 320px;
    margin: 20px auto;
  }

  .wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 6px solid #333;
    background: conic-gradient(
      #ff9966 0deg 30deg,
      #ffff99 30deg 60deg,
      #ccffcc 60deg 90deg,
      #ffff99 90deg 120deg,
      #cccccc 120deg 150deg,
      #ffff99 150deg 180deg,
      #ccffcc 180deg 210deg,
      #ffff99 210deg 240deg,
      #ffcccc 240deg 270deg,
      #ffff99 270deg 300deg,
      #ccffcc 300deg 330deg,
      #ffff99 330deg 360deg
    );
    transition: transform 4s cubic-bezier(.17,.67,.12,.99);
    transform: rotate(0deg);
  }

  .pointer {
    position: absolute;
    top: -14px;
    left: 52%;
    transform: translateX(-50%);
    font-size: 47px;
  }

  button {
    font-size: 36px;
    padding: 20px 30px;
    border: none;
    border-radius: 80px;
    background: #4caf50;
    color: white;
    cursor: pointer;
  }

  button:active {
    transform: scale(0.97);
  }

  #result {
    font-size: 36px;
    margin-top: 15px;
    min-height: 30px;
  }
</style>
</head>

<body>

<h1>üåæ–§–µ—Ä–º–∞ –í–ª–∞–¥–∞ —ñ –õ—ñ–Ω–∏ ü¶Üüêêüê∑</h1>

<div class="roulette-container">
  <div class="wheel" id="wheel"></div>
  <div class="pointer">‚ñº</div>
</div>

<button id="spinBtn" type="button">–ö—Ä—É—Ç–∏</button>

<div id="result"></div>

<script>
const items = [
  "Fox ü¶ä","Duck ü¶Ü","Goat üêê","Duck ü¶Ü",
  "Wolf üê∫","Duck ü¶Ü","Goat üêê","Duck ü¶Ü",
  "Piggy üê∑","Duck ü¶Ü","Goat üêê","Duck ü¶Ü"
];

const wheel = document.getElementById("wheel");
const result = document.getElementById("result");

let rotation = 0;
let startX = 0;
let isDragging = false;

const slice = 360 / items.length;

// Touch start
wheel.addEventListener("touchstart", e => {
  isDragging = true;
  startX = e.touches[0].clientX;
});

// Touch move ‚Üí rotate wheel
wheel.addEventListener("touchmove", e => {
  if (!isDragging) return;
  const currentX = e.touches[0].clientX;
  const delta = currentX - startX;
  rotation += delta * 0.8; // sensitivity
  wheel.style.transform = `rotate(${rotation}deg)`;
  startX = currentX;
});

// Touch end ‚Üí decide result
wheel.addEventListener("touchend", () => {
  isDragging = false;

  const finalAngle = (360 - (rotation % 360)) % 360;
  const index = Math.floor(finalAngle / slice);

  result.textContent = "Result: " + items[index];
});
</script>



</body>
</html>
